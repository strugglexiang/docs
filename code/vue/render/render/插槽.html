<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>插槽</title>
</head>
<body>
    <div id="app">
        <ele >
            测试按钮
            <template #icon>
                <i>图标</i>
            </template>
        </ele>
    </div>

    <script>
        /*
            插槽的基础使用
            具名插槽
        */

        //------------ 注册全局组件
        Vue.component('ele', {
            render(h) {
                return h('button', [
                    this.$slots.icon ? this.$slots.icon : h('i', '测试图标'),
                    this.$slots.default ? this.$slots.default : '按钮'
                ])
            }
        })
        //------------ 根组件
        const vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
