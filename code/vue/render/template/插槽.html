<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <title>插槽</title>
</head>
<body>
    <div id='app'>
        <ele></ele>
        <ele>
            <i  #icon>图标</i>
        </ele>
    </div>
    
    <script>
        //-------- 注册全局组件
        Vue.component('ele', {
            template: `
                <button>
                    <slot name='icon'></slot>
                    <span>
                        <slot>按钮</slot>
                    </span>
                </button>            
            `,
        })
        //-------- 根组件
        const vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
